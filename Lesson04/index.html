<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ngôn ngữ định kiểu CSS - 3 Cách sử dụng CSS</title>
        <!-- Cách 2: Sử dụng CSS trong file HTML -->
        <style>
            h3{
                color: blue;
            }
        </style>
        <!-- Cách 3: Sử dụng CSS ngoài file HTML -->
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- Cách 1: Sử dụng CSS trong thẻ HTML -->
        <h2 style="color: red;">Học HTML tại Devmaster</h2>

        <!-- Cách 2: Sử dụng CSS trong file HTML-->
        <h3>Học HTML tại Devmaster</h3>
        <h3>Học HTML tại Devmaster</h3>

        <!-- Cách 3: Sử dụng CSS ngoài file HTML -->
        <h4>Học HTML tại Devmaster</h4>

    </body>
</html>
