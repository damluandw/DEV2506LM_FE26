<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<body>
    <!-- JS Inline : viết trực tiếp JS trên thẻ HTML-->
    <button onclick="alert('Hello world!!')"> Click me</button>

    <!-- JS Internal: viết JS trong file HTML -->
    <script>
        alert('JS Internal');
    </script>

    <!-- JS External: Viết JS ngoài file HTML và import file .js -->
     <script src="js/index.js"></script>
</body>
</html>
