<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tin tức</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <!-- Begin Header -->
        <header>
            <div id="header-top">
                <div class="container">
                    <div>
                        <div class="image-phone">
                            <div>
                                <img src="imgs/phone.png" alt="phone">
                            </div>
                        </div>
                        <p>
                            Holine: <span class="text-bold">0123 456 789</span>
                        </p>
                        <div class="image-logo"><img src="imgs/fb.png"
                                alt="fb"></div>
                        <div class="image-logo"><img src="imgs/twitter.png"
                                alt="twitter"></div>
                        <div class="image-logo"><img src="imgs/gplus.png"
                                alt="gplus"></div>
                        <div class="image-logo"><img src="imgs/youtube.png"
                                alt="youtube"></div>
                    </div>
                </div>
            </div>
            <div id="header-mid">
                <div class="container">
                    <div class="d-flex">
                        <div class="w-left">
                            <div class="image">
                                <img src="imgs/logo.png" alt="logo">
                            </div>
                        </div>
                        <div class="w-right d-flex">
                            <div class="search">
                                <div>
                                    <input type="text" name="search"
                                        id="search" placeholder="Tìm kiếm">
                                    <button>Tìm kiếm</button>
                                </div>
                            </div>
                            <div class="slogan d-flex">
                                <div class="slogan-left d-flex">
                                    <div class="img">
                                        <img src="imgs/hand.png" alt="hand">
                                    </div>
                                    <p>
                                        Cam kết chất lượng sản phẩm dịch vụ
                                    </p>
                                </div>
                                <div class="slogan-right d-flex">
                                    <div class="img">
                                        <img src="imgs/xt.png" alt="xt">
                                    </div>
                                    <p>
                                        Vận chuyển nội thành miễn phí
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="header-bottom">

            </div>
        </header>
        <!-- End Header -->

        <!-- Begin Footer -->
        <footer>

        </footer>
        <!-- End Footer -->
    </body>
</html>
